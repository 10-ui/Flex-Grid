<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox, Grid Layout | Seminar Team</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <header>
      <h1>HTML/CSS Seminar</h1>
    </header>
    <main>
      <!-- flex -->
      <section class="wrap">
        <h2 class="ttl">Flexbox Layout</h2>
        <div class="flex-wrap">
          <div class="item left">Left</div>
          <div class="item center">Center</div>
          <div class="item right">Right</div>
        </div>
      </section>

      <!-- grid -->
      <section class="wrap">
        <h2 class="ttl">Grid Layout</h2>
        <div class="grid-wrap">
          <div class="item left">Left</div>
          <div class="item center">Center</div>
          <div class="item right">Right</div>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Seminar Team</p>
    </footer>
  </body>
</html>
